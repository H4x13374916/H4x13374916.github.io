<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
  text-align: center;
}

.container {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  padding: 20px;
  margin: 50px auto;
  width: 500px;
  max-width: 90%;
}

.title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #333;
}

.image-container {
  position: relative;
  width: 100%;
  height: 200px;
  margin-bottom: 20px;
  overflow: hidden;
}

.image {
  width: 100%;
  height: auto;
  transition: transform 0.3s ease;
}

.image-container:hover .image {
  transform: scale(1.1);
}

.hearts {
  position: absolute;
  top: 10px;
  left: 10px;
  display: flex;
  align-items: center;
}

.heart {
  width: 20px;
  height: 20px;
  margin-right: 10px;
  background-color: red;
  border-radius: 50%;
}

.text {
  font-size: 16px;
  line-height: 1.5;
  color: #555;
}

.signature {
  font-size: 18px;
  font-weight: bold;
  margin-top: 20px;
  color: #333;
}
</style>
</head>
<body>

<div class="container">
  <h1 class="title">Feliz Dia dos Namorados</h1>

  <div class="image-container">
    <img src="https://images.unsplash.com/photo-1593642532886-e00e3a82424b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1032&q=80" alt="Couple on beach" class="image">
    <div class="hearts">
      <div class="heart"></div>
      <div class="heart"></div>
    </div>
  </div>

  <div class="text">
    Que a nossa jornada seja repleta de cumplicidade e carinho, onde cada dia traga novas descobertas e momentos inesquecíveis.
  </div>

  <div class="signature">Eu amo você!</div>
</div>

</body>
</html>
